<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外出登記表</title>
    <style>
        /* 設定整個頁面 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Microsoft JhengHei", sans-serif; /* 微軟正黑體 */
        }

        /* 表格樣式 */
        table {
            width: 100%;
            height: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 25px; /* 調整儲存格大小 */
            text-align: center;
            font-size: 70px; /* 字體大小 */
            word-wrap: break-word; /* 防止文字溢出 */
        }

        th {
            background-color: #0056b3; /* 標題行底色：藍色 */
            color: white; /* 標題文字顏色：白色 */
        }

        td[contenteditable="true"] {
            background-color: #f9f9f9; /* 可編輯儲存格背景色 */
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">外出登記表</h1>
    <table id="editableTable">
        <thead>
            <tr>
                <th>姓名</th>
                <th>外出時間</th>
                <th>回來時間</th>
                <th>地點</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true">卓王勛</td>
                <td contenteditable="true">11/28</td>
                <td contenteditable="true">11/29</td>
                <td contenteditable="true">休</td>
            </tr>
            <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
            <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="downloadFile()">下載目前登記表</button>

    <script>
        // 儲存表格資料到 localStorage
        function saveData() {
            const table = document.getElementById("editableTable");
            const rows = table.rows;
            const data = [];

            for (let i = 1; i < rows.length; i++) {  // 跳過表頭
                const cells = rows[i].cells;
                const rowData = [];
                for (let j = 0; j < cells.length; j++) {
                    rowData.push(cells[j].innerText);
                }
                data.push(rowData);
            }

            // 保存到 localStorage
            localStorage.setItem("tableData", JSON.stringify(data));
        }

        // 頁面載入時，從 localStorage 恢復數據
        window.onload = function() {
            const savedData = localStorage.getItem("tableData");
            if (savedData) {
                const data = JSON.parse(savedData);
                const table = document.getElementById("editableTable");
                const rows = table.rows;
                for (let i = 1; i < rows.length; i++) {  // 跳過表頭
                    const cells = rows[i].cells;
                    for (let j = 0; j < cells.length; j++) {
                        cells[j].innerText = data[i - 1][j];
                    }
                }
            }
        };

        // 即時儲存
        document.addEventListener('input', saveData);

        // 下載 HTML 文件
        function downloadFile() {
            const tableHtml = document.documentElement.outerHTML;
            const blob = new Blob([tableHtml], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "StaffOut.html";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
